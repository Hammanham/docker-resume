on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACTION_ROLE: ${{ secrets.AWS_ACTION_ROLE }}
  ECR_REPO_NAME: dev
  IMAGE_TAG: ${{ github.run_number}}

jobs:
  build:
    name: build push and deploy image
    runs-on: ubuntu-latest # github runner
    steps:
      - name: clone repo
        uses: actions/checkout@v3

      - name: Aws credentials config
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ACTION_ROLE }} # OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: login to ecr
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login
      - name: Build, tag, and push image
  id: build-and-push
  run: |
    docker build -t ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} .
    docker push ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}


